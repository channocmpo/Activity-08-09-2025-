<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Tweet</title>
</head>
<body>
<h1>Post a Tweet</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Post</button>
</form>
<a href="{% url 'tweet_list' %}">Back to Tweets</a>
</body>
</html>
